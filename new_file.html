<html>
	<head>

	<style>
		.b{
			color: crimson;
		}
	</style>
	<script>
		for(var a=1;a<=11;a++){
			for(var b=1;b<=11-a;b++){
				document.write("&nbsp;");
			}
			for(var c=1;c<=a;c++){
				document.write("♥");
			}	
			document.write("<div style='color:red'>");
		}
		for(var s=1;s<=3;s++){ 
			for(var v=1;v<=5;v++){
				document.write("&nbsp;");
			}
			for(var e=1;e<=3;e++){
				document.write("🎁");
				}
			document.write("<div>");
		}
		
	</script>
	<body>
		<marquee><font size="30">~圣诞节快乐~</font></marquee>
